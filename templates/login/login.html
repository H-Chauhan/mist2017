<!DOCTYPE html>
<html>

<head> </head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1395586523786497',
                xfbml: true,
                version: 'v2.8'
            });

            {% if request.user.is_authenticated %}
                FB.getLoginStatus(function(response) {
                    if (response.status === 'connected') {
                        $("#play-btn").show();
                        $("#login-btn").hide();
                    } else {
                        $("#play-btn").hide();
                        $("#login-btn").show();
                    }
                });
            {% else %}
                FB.getLoginStatus(function(response) {
                    if (response.status === 'connected') {
                        $.post("/rest-auth/facebook/", {
                            "access_token": response.authResponse.accessToken
                        }, function(data, status) {       
                            console.log("Data: " + data.key + "\nStatus: " + status);   
                        });
                        $("#play-btn").show();
                        $("#login-btn").hide();
                    } else {
                        $("#play-btn").hide();
                        $("#login-btn").show();
                    }
                });
            {% endif %}

            FB.AppEvents.logPageView();
        };
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <script>
        function checkLoginState() {
            {% if request.user.is_authenticated %}
                FB.getLoginStatus(function(response) {
                    if (response.status === 'connected') {
                        $("#play-btn").show();
                        $("#login-btn").hide();
                    } else {
                        $("#play-btn").hide();
                        $("#login-btn").show();
                        alert("Facebook Login Failed!");
                    }
                });
            {% else %}
                FB.getLoginStatus(function(response) {
                    if (response.status === 'connected') {
                        $.post("/rest-auth/facebook/", {
                            "access_token": response.authResponse.accessToken
                        }, function(data, status) {       
                            console.log("Data: " + data.key + "\nStatus: " + status);   
                        });
                        $("#play-btn").show();
                        $("#login-btn").hide();
                    } else {
                        $("#play-btn").hide();
                        $("#login-btn").show();
                        alert("Facebook Login Failed!");
                    }
                });
            {% endif %}
        }
    </script>
    <fb:login-button id="login-btn" style="display: none;" max-rows="1" size="large" show-faces="true" 
                auto-logout-link="false" scope="public_profile,user_friends,publish_actions" 
                onlogin="checkLoginState();"> </fb:login-button>
    <a href="{% url "create" %}" id="play-btn" style="display: none;">Play!</button>
</body>

</html>
