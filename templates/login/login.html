<!DOCTYPE html>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1395586523786497',
                xfbml: true,
                version: 'v2.8'
            });
            {% if request.user.is_authenticated %}
                FB.getLoginStatus(function(response) {
                    if (response.status === 'connected') {
                        $("#play-button").show();
                        $("#login-button").hide();
                    } else {
                        $("#login-button").show();
                        $("#play-button").hide();
                    }
                });
            {% else %}
                FB.getLoginStatus(function(response) {
                    if (response.status === 'connected') {
                        $.post("/rest-auth/facebook/", {
                            "access_token": response.authResponse.accessToken
                        });
                        $("#play-button").show();
                        $("#login-button").hide();
                    } else {
                        $("#login-button").show();
                        $("#play-button").hide();
                    }
                });
            {% endif %}
            FB.AppEvents.logPageView();
        };
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <script>
        function checkLoginState() {
            {% if request.user.is_authenticated %}
                FB.getLoginStatus(function(response) {
                    if (response.status === 'connected') {
                        $("#play-button").show();
                        $("#login-button").hide();
                    } else {
                        alert("login failed!");
                        $("#login-button").show();
                        $("#play-button").hide();
                    }
                });
            {% else %}
                FB.getLoginStatus(function(response) {
                    if (response.status === 'connected') {
                        $.post("/rest-auth/facebook/", {
                            "access_token": response.authResponse.accessToken
                        });
                        $("#play-button").show();
                        $("#login-button").hide();
                    } else {
                        alert("login failed!");
                        $("#login-button").show();
                        $("#play-button").hide();
                    }
                });
            {% endif %}

            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    $.post("/rest-auth/facebook/", {
                        "access_token": response.authResponse.accessToken
                    }, function(data, status) {       
                        console.log("Data: " + data + "\nStatus: " + status);   
                    });
                    $.post("/player/create/", {
                        "access_token": response.authResponse.accessToken
                    }, function(data, status) {
                        console.log(status);
                    });
                } else {
                    console.log('Not logged in.');
                }
            });
        }
    </script>


    <fb:login-button id="login-button" style="display:none" max-rows="1" size="large" show-faces="true" scope="public_profile,user_friends,publish_actions" onlogin="checkLoginState();"> </fb:login-button>
